{% load static%}
<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/register.css' %}"/>
    
    
  </head>
  <body>
    <div class="main-block">
      
      
      <h1>Login</h1>
      <form action=" " method = "POST">
          {% csrf_token %}
        
        

        <label id="icon" for="name"><i class="fas fa-user"></i></label>
        <input type="text" name="username" id="name" placeholder="Name" required/>

       
        <label id="icon" for="name"><i class="fas fa-unlock-alt"></i></label>
        <input type="password" name="userpass" id="name" placeholder="Password" required/>
        <button type="submit" href="/">Login</button>
        <hr>
        <label> <a href=" {% url 'register' %}">Dont have an account?</a></p></label>
        {% if messages %}
        <ul class="messages">
        {% for message in messages %}
        <li {% if message.tags %} class="{{ message.tags }}"{% endif %} style="color:Green">{{ message }}</li>
        {% endfor %}
        </ul>
        {% endif %}
        </div>
        
        
      </form>

    </div>
  </body>
</html>
